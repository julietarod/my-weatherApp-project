<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="wireframeStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units">Â°C</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
                <span> Open Source <a href="https://github.com/julietarod/my-weatherApp-project" target="_blank"> @julietarod </a></span>
            </div>
        </div>
        
    </div>

    <script src="weatherapp.js"></script>
</body>

</html>
